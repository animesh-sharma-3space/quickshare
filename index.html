<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickShare</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo" onclick="location.href='/'">QuickShare</div>
    <div class="tagline">Share files instantly, no login required</div>
  </nav>

  <div class="container">
    <h1 class="heading">Welcome to QuickShare</h1>
    <p class="subtext">Upload and share your files securely with a one-time password</p>

    <div class="buttons">
      <button class="btn" onclick='openModal()'>Upload File</button>
      <button class="btn" onclick='openfetchmodal()'>Fetch File</button>
    </div>
  </div>

  <div id="uploadModal" class="modal">
    <div class="modal-content">
  
      <span class="close-btn" onclick="closeModal()">&times;</span>
  
      <h2>Upload a File</h2>
  
      <!-- Sender Email input bar -->
      <input type="email" id="senderId" placeholder="Enter sender email" />
  
      <!-- File input and Browse File button -->
      <input type="file" name="file" id="fileInput" hidden required />
      <label for="fileInput" class="browse-btn">üìÅ Browse File</label>
  
      <!-- File name display -->
      <p id="selectedFileName" class="file-name">No file selected</p>
  
      <!-- Upload Button -->
      <button type="button" id="uploadbutton" class="btn">Upload</button>
  
      <!-- Password (if any) -->
      <div id="password" class="modal"></div>
    </div>
  </div>
  
  


<div id="fetchmodal" class="modal1">
  <div class="fetch">

    <span class="close-btn" onclick="fetchcloseModal()">&times;</span>
    
    <h2>Enter The Password</h2>
    <input type="search" id="fetchpassword">
    <button type="submit" class="btn" onclick="getfiles()">Submit</button>
  </div>
</div>

  <footer>
    &copy; 2025 QuickShare | Built with ‚ù§Ô∏è by Animesh
  </footer>
<script src="index.js"></script>
</body>
</html>
